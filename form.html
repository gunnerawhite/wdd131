<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="week05/styles/form.css">
    <title>WDD131 Product Review - Gunner White</title>
</head>
<body>
    <header>Product Review</header>
    <main>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
                <label for="productName">Product Name</label>
                <select name="productName" id="productName" required>
                    <option value="">Please Select</option>
                    <option value="laptop">Laptop</option>
                    <option value="smartphone">Smartphone</option>
                    <option value="headphones">Headphones</option>
                    <option value="tablet">Tablet</option>
                    <option value="smartwatch">Smartwatch</option>
                    <option value="backpack">Backpack</option>
                    <option value="water-bottle">Water Bottle</option>
                    <option value="coffee-maker">Coffee Maker</option>
                    <option value="shoes">Shoes</option>
                    <option value="sunglasses">Sunglasses</option>
                </select>

                <div>Overall Rating</div>
                <label><input type="radio" name="rating" value="1star" required>&star;</label>
                <label><input type="radio" name="rating" value="2star" required>&star;&star;</label>
                <label><input type="radio" name="rating" value="3star" required>&star;&star;&star;</label>
                <label><input type="radio" name="rating" value="4star" required>&star;&star;&star;&star;</label>
                <label><input type="radio" name="rating" value="5star" required>&star;&star;&star;&star;&star;</label>

                <label for="installDate">Date of Installation</label>
                <input type="date" name="installDate" id="installDate" required>

                <div>Which features did you find useful? (Check all that apply)</div>
                <label><input type="checkbox" name="durability" value="yes">Durability</label>
                <label><input type="checkbox" name="EOU" value="yes">Ease of Use</label>
                <label><input type="checkbox" name="performance" value="yes">Performance</label>
                <label><input type="checkbox" name="design" value="yes">Design</label>

                <label for="review">Write a review:</label>
                <textarea id="review" name="review" rows="4" cols="50"></textarea>

                <label for="username">Your Name:</label>
                <input type="text" id="username" name="username">

                <input type="submit" value="Post Review">
            </fieldset>
        </form>
    </main>
</body>
</html>
